<div ng-click="mainCtrl.toggle()">
  <div>
    <span ng-bind="mainCtrl.clock.remaining.minutes | pad"></span>
    <span>:</span>
    <span ng-bind="mainCtrl.clock.remaining.seconds | pad"></span>
  </div>

  <ul>
    <li ng-show='!mainCtrl.clock.isCounting'>Tap to Start</li>
    <li ng-show='mainCtrl.clock.isCounting'>Tap to Pause</li>
  </ul>

  <div>
    <button type="button" ng-click="mainCtrl.setTargetMins($event, 25)">25 mins</button>
    <button type="button" ng-click="mainCtrl.setTargetMins($event, 1)">1 mins</button>
  </div>
</div>
